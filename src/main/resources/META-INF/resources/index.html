<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Zeiterfassung</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Zeiterfassung</h1>
            
            <div class="form-group">
                <h2>Neue Zeiterfassung</h2>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="checkIn">Arbeitsbeginn</label>
                        <div class="input-help">Wann haben Sie mit der Arbeit begonnen?</div>
                        <input type="datetime-local" id="checkIn" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="checkOut">Arbeitsende</label>
                        <div class="input-help">Wann haben Sie die Arbeit beendet?</div>
                        <input type="datetime-local" id="checkOut" required>
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display:none;"></div>
                    
                    <button type="submit" class="save-button">Speichern</button>
                </form>
            </div>

            <div class="entries-list">
                <h2>Erfasste Zeiten</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nr.</th>
                            <th>Arbeitsbeginn</th>
                            <th>Arbeitsende</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody">
                        <!-- Einträge werden hier dynamisch eingefügt -->
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            let editingId = null;
            const form = document.getElementById('entryForm');
            const entriesTableBody = document.getElementById('entriesTableBody');
            const errorMessage = document.getElementById('errorMessage');

            function showError(msg) {
                errorMessage.textContent = msg;
                errorMessage.style.display = 'block';
            }
            function hideError() {
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
            }

            async function loadEntries() {
                try {
                    const response = await fetch('/entries');
                    if (!response.ok) throw new Error('Fehler beim Laden der Einträge');
                    const entries = await response.json();
                    displayEntries(entries);
                } catch (error) {
                    showError(error.message);
                }
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideError();
                const checkIn = document.getElementById('checkIn').value;
                const checkOut = document.getElementById('checkOut').value;
                const checkInDate = new Date(checkIn);
                const checkOutDate = new Date(checkOut);
                if (checkOutDate <= checkInDate) {
                    showError('Das Arbeitsende muss nach dem Arbeitsbeginn liegen!');
                    return;
                }
                const entry = {
                    checkIn: checkInDate.toISOString(),
                    checkOut: checkOutDate.toISOString()
                };
                try {
                    if (editingId) {
                        const response = await fetch(`/entries/${editingId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(entry)
                        });
                        if (!response.ok) throw new Error('Fehler beim Aktualisieren');
                        editingId = null;
                        form.querySelector('.save-button').textContent = 'Speichern';
                    } else {
                        const response = await fetch('/entries', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(entry)
                        });
                        if (!response.ok) throw new Error('Fehler beim Speichern');
                    }
                    form.reset();
                    loadEntries();
                } catch (error) {
                    showError(error.message);
                }
            });

            function displayEntries(entries) {
                entriesTableBody.innerHTML = '';
                entries.forEach((entry, idx) => {
                    const row = document.createElement('tr');
                    const checkIn = new Date(entry.checkIn);
                    const checkOut = new Date(entry.checkOut);
                    row.innerHTML = `
                        <td>${idx + 1}</td>
                        <td>${formatDate(checkIn)}</td>
                        <td>${formatDate(checkOut)}</td>
                        <td class="actions"></td>
                    `;
                    // Bearbeiten-Button
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-button';
                    editBtn.textContent = 'Bearbeiten';
                    editBtn.onclick = () => {
                        editingId = entry.id;
                        document.getElementById('checkIn').value = entry.checkIn.slice(0, 16);
                        document.getElementById('checkOut').value = entry.checkOut.slice(0, 16);
                        form.querySelector('.save-button').textContent = 'Aktualisieren';
                        hideError();
                    };
                    // Löschen-Button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-button';
                    deleteBtn.textContent = 'Löschen';
                    deleteBtn.onclick = async () => {
                        if (!confirm('Möchten Sie diesen Eintrag wirklich löschen?')) return;
                        try {
                            const response = await fetch(`/entries/${entry.id}`, { method: 'DELETE' });
                            if (!response.ok) throw new Error('Fehler beim Löschen');
                            loadEntries();
                        } catch (error) {
                            showError(error.message);
                        }
                    };
                    row.querySelector('.actions').appendChild(editBtn);
                    row.querySelector('.actions').appendChild(deleteBtn);
                    entriesTableBody.appendChild(row);
                });
            }

            function formatDate(date) {
                return date.toLocaleString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            window.addEventListener('DOMContentLoaded', loadEntries);
        </script>
    </body>
</html>
